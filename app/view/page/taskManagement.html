{% block htmlHead %}
<style>
/* css */
</style>
{% endblock %}

{% extends 'template/jhTemplateV4.html'%}
{% block vueTemplate %}
<script type="text/html" id="app-template">
<div>
<v-app mobile-breakpoint="sm">
  <jh-menu />
  <v-main class="mt-13"> 
    <!-- 头部内容 >>>>>>>>>>>>> -->
    <div class="jh-page-second-bar px-8">
      <v-row class="align-center" dense>
        <v-col cols="12" xs="12" sm="12" md="4" xl="3">
          <div class="py-4 text-body-1 font-weight-bold d-flex align-center">任务管理 
            <!-- 帮助页按钮 -->
            <span role="button" class="success--text font-weight-regular jh-font-size-13 ml-2" @click="isHelpPageDrawerShown = true">
              <v-icon size="13" class="success--text">mdi-help-circle-outline</v-icon>帮助
            </span>
          </div>
        </v-col>
        <v-col cols="12" xs="12" sm="12" md="8" xl="9">
          <v-row class="jh-backend-form-container justify-end ma-0 py-3"> 
            <v-col cols="12" xs="6" sm="4" md="3" xl="2" class="pa-0 pr-0 pl-md-2 ">
              <v-select prefix="负责人" class="jh-v-input" dense single-line filled v-model="serverSearchWhereLike.taskManagerId" :items="constantObj.member"></v-select>
            </v-col> 
            <v-col cols="12" xs="6" sm="4" md="3" xl="2" class="pa-0 pr-0 pl-md-2 pt-2 pt-sm-0">
              <v-select prefix="参与人" class="jh-v-input" dense single-line filled v-model="serverSearchWhere.taskMemberIdList" :items="constantObj.member"></v-select>
            </v-col> 
            <v-col cols="12" xs="6" sm="4" md="3" xl="2" class="pa-0 pr-0 pl-md-2 pt-2 pt-sm-0">
              <v-select prefix="优先级" class="jh-v-input" dense single-line filled v-model="serverSearchWhere.taskLevel" :items="constantObj.taskLevel"></v-select>
            </v-col> 
            <v-col cols="12" xs="6" sm="4" md="3" xl="2" class="pa-0 pr-0 pl-md-2 pt-2 pt-sm-0">
              <v-select prefix="状态" class="jh-v-input" dense single-line filled v-model="serverSearchWhere.taskStatus" :items="constantObj.taskStatus"></v-select>
            </v-col> 
            <v-col cols="12" xs="6" sm="4" md="3" xl="2" class="pa-0 pr-0 pl-md-2 pt-2 pt-sm-0">
              <v-menu class="jh-v-input bg-white" transition="scale-transition" offset-y min-width="auto">
                <template v-slot:activator="{on, attrs}">
                  <v-text-field v-bind="attrs" v-on="on" v-model="serverSearchWhere.taskEndAt" prefix="截止时间：" class="jh-v-input bg-white" dense single-line filled clearable ></v-text-field>
                </template>
                <v-date-picker color="success" elevation="20" v-model="serverSearchWhere.taskEndAt" type=''></v-date-picker>
              </v-menu>
            </v-col>
            <div class="jh-backend-search-btn ml-2">
              <v-btn class="elevation-0 float-right mt-2 mt-md-0" color="success" small @click="doUiAction('getTableData')">
                查询
              </v-btn>
            </div>
          </v-row>
        </v-col>
      </v-row>
    </div>
    <!-- <<<<<<<<<<<<< 头部内容 -->

    <!-- 页面内容 >>>>>>>>>>>>> -->
    <div class="jh-page-body-container px-8">
      <v-card class="rounded-lg">
        <v-row class="ma-0 pa-4">
          <!-- 新增按钮 -->
          <v-col cols="12" xs="8" sm="8" md="9" xl="10" class="pa-0">
            <v-btn color="success" class="elevation-0 mr-2" @click="doUiAction('startCreateItem')" small>新增</v-btn>
          </v-col>
          <v-spacer></v-spacer>
          <!-- 搜索过滤 -->
          <v-col cols="12" xs="8" sm="4" md="3" xl="2" class="pa-0">
            <v-text-field color="success" v-model="tableSearchInput" prefix="搜索：" class="jh-v-input" dense filled single-line></v-text-field>
          </v-col>
        </v-row>
        <!-- 表格 -->
        <v-data-table
          :headers="tableHeaderList"
          :items="tableData"
          :search="tableSearchInput"
          :footer-props="{ itemsPerPageOptions: [20, 50, 200, -1], itemsPerPageText: '每页', itemsPerPageAllText: '所有'}"
          :items-per-page="-1"
          mobile-breakpoint="0"
          :loading="tableLoading"
          checkbox-color="success"
          :class="{'zebraLine': true }"
          fixed-header
          class="jh-fixed-table-height elevation-0 mt-0 mb-xs-4"
        >
            
          <!-- 表格操作按钮 -->
          <template v-slot:item.action="{ item }">
            <span role="button" class="success--text font-weight-medium font-size-2 mr-2" @click="doUiAction('startUpdateItem', item)">
              <v-icon size="16" class="success--text">mdi-note-edit-outline</v-icon>详情
            </span>
            <span role="button" class="error--text font-weight-medium font-size-2" @click="doUiAction('deleteItem', item)">
              <v-icon size="16" class="error--text">mdi-trash-can-outline</v-icon>删除
            </span>
          </template>
          <!-- 没有数据 -->
          <template v-slot:loading>
            <div class="jh-no-data">数据加载中</div>
          </template>
          <template v-slot:no-data>
            <div class="jh-no-data">暂无数据</div>
          </template>
          <template v-slot:no-results>
            <div class="jh-no-data">暂无数据</div>
          </template>
          <!-- 表格分页 -->
          <template v-slot:footer.page-text="pagination">
            <span>{{pagination.pageStart}}-{{pagination.pageStop}}</span>
            <span class="ml-1">共{{pagination.itemsLength}}条</span>
          </template>
        </v-data-table>
      </v-card>
    </div>
    <!-- <<<<<<<<<<<<< 页面内容 --> 
    <!-- 新增抽屉 >>>>>>>>>>>>> -->
    <v-navigation-drawer v-if="isCreateDrawerShown" v-model="isCreateDrawerShown" :permanent="isCreateDrawerShown" fixed temporary right width="80%" class="elevation-24">
      <v-form ref="createForm" lazy-validation>
        <!-- 抽屉标题 -->
        <v-row no-gutters>
          <span class="text-h7 font-weight-bold pa-4">新增信息</span>
        </v-row>
        <v-divider class="jh-divider"></v-divider>
        <v-row class="mt-0 px-4">
          <v-col cols="12" sm="12" md="4">
            <span class="jh-input-label">任务Id</span> 
            
          </v-col>
          <v-col cols="12" sm="12" md="4">
            <span class="jh-input-label"><span class="red--text text--accent-2 ml-1">* </span>任务名称</span> 
            <v-text-field class="jh-v-input" dense single-line filled v-model="createItem.taskTitle" :rules="validationRules.requireRules"></v-text-field>
          </v-col>
          <v-col cols="12" sm="12" md="4">
            <span class="jh-input-label">任务描述</span> 
            <v-text-field class="jh-v-input" dense single-line filled v-model="createItem.taskDesc"></v-text-field>
          </v-col>
          <v-col cols="12" sm="12" md="4">
            <span class="jh-input-label">任务优先级</span> 
            <v-autocomplete :items="constantObj.taskLevel" class="jh-v-input" dense single-line filled v-model="createItem.taskLevel"></v-autocomplete>
          </v-col>
          <v-col cols="12" sm="12" md="4">
            <span class="jh-input-label">任务标签</span> 
            <v-text-field class="jh-v-input" dense single-line filled v-model="createItem.taskTag"></v-text-field>
          </v-col>
          <v-col cols="12" sm="12" md="4">
            <span class="jh-input-label">任务开始时间</span> 
            <v-menu class="jh-v-input" transition="scale-transition" offset-y min-width="auto">
                <template v-slot:activator="{on, attrs}">
                <v-text-field v-bind="attrs" v-on="on" v-model="createItem.taskStartAt" :rules="[]" class="jh-v-input" dense single-line filled readonly></v-text-field>
                </template>
                <v-date-picker color="success" elevation="20" v-model="createItem.taskStartAt"></v-date-picker>
            </v-menu>
          </v-col>
          <v-col cols="12" sm="12" md="4">
            <span class="jh-input-label">任务结束时间</span> 
            <v-menu class="jh-v-input" transition="scale-transition" offset-y min-width="auto">
                <template v-slot:activator="{on, attrs}">
                <v-text-field v-bind="attrs" v-on="on" v-model="createItem.taskEndAt" :rules="[]" class="jh-v-input" dense single-line filled readonly></v-text-field>
                </template>
                <v-date-picker color="success" elevation="20" v-model="createItem.taskEndAt"></v-date-picker>
            </v-menu>
          </v-col>
          <v-col cols="12" sm="12" md="4">
            <span class="jh-input-label">负责人id</span> 
            <v-text-field class="jh-v-input" dense single-line filled v-model="createItem.taskManagerId"></v-text-field>
          </v-col>
          <v-col cols="12" sm="12" md="4">
            <span class="jh-input-label">参与人id</span> 
            <v-text-field class="jh-v-input" dense single-line filled v-model="createItem.taskMemberIdList"></v-text-field>
          </v-col>
          <v-col cols="12" sm="12" md="4">
            <span class="jh-input-label">任务关联的附件列表</span> 
            <v-text-field class="jh-v-input" dense single-line filled v-model="createItem.taskFileList"></v-text-field>
          </v-col>
        </v-row>
        <!-- 抽屉操作按钮 -->
        <v-row class="justify-end mx-0 my-8 px-4">
            <v-btn color="success" @click="doUiAction('createItem')" small>保存</v-btn>
            <v-btn class="elevation-0 ml-2" @click="isCreateDrawerShown = false" small>取消</v-btn>
        </v-row>
      </v-form>
      <!-- 抽屉关闭按钮 -->
      <v-btn elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn" @click="isCreateDrawerShown = false">
        <v-icon>mdi-close</v-icon>
      </v-btn>
    </v-navigation-drawer>
    <!-- <<<<<<<<<<<<< 新增抽屉 --> 
    <!-- 编辑抽屉 >>>>>>>>>>>>> -->
    <v-navigation-drawer v-if="isUpdateDrawerShown" v-model="isUpdateDrawerShown" :permanent="isUpdateDrawerShown" fixed temporary right width="80%" class="elevation-24">
      <v-form ref="updateForm" lazy-validation>
        <!-- 抽屉标题 -->
        <v-row no-gutters>
          <span class="text-h7 font-weight-bold pa-4">详细信息</span>
        </v-row>
        <v-divider class="jh-divider"></v-divider>
        <div class="px-4">
          <v-tabs
            v-model="updateDrawerTab"
            color="success"
          >
            <v-tab key="详细信息">
              详细信息
            </v-tab>
            <v-tab key="操作记录">
              操作记录
            </v-tab>
          </v-tabs>
        </div>
        <v-tabs-items v-model="updateDrawerTab">
          <v-tab-item
            key="详细信息"
          > 
            <v-row class="mt-0 px-4">
              <v-col cols="12" sm="12" md="4" >
                <span class="jh-input-label"><span class="red--text text--accent-2 ml-1">* </span>任务名称</span> 
                <v-text-field class="jh-v-input" dense single-line filled v-model="updateItem.taskTitle" :rules="validationRules.requireRules"></v-text-field>
              </v-col>
              <v-col cols="12" sm="12" md="4" >
                <span class="jh-input-label">任务描述</span> 
                <v-text-field class="jh-v-input" dense single-line filled v-model="updateItem.taskDesc"></v-text-field>
              </v-col>
              <v-col cols="12" sm="12" md="4" >
                <span class="jh-input-label">任务优先级</span> 
                <v-autocomplete :items="constantObj.taskLevel" class="jh-v-input" dense single-line filled v-model="updateItem.taskLevel"></v-autocomplete>
              </v-col>
              <v-col cols="12" sm="12" md="4" >
                <span class="jh-input-label">任务标签</span> 
                <v-text-field class="jh-v-input" dense single-line filled v-model="updateItem.taskTag"></v-text-field>
              </v-col>
              <v-col cols="12" sm="12" md="4" >
                <span class="jh-input-label">任务开始时间</span> 
                <v-text-field class="jh-v-input" dense single-line filled v-model="updateItem.taskStartAt"></v-text-field>
              </v-col>
              <v-col cols="12" sm="12" md="4" >
                <span class="jh-input-label">任务结束时间</span> 
                <v-text-field class="jh-v-input" dense single-line filled v-model="updateItem.taskEndAt"></v-text-field>
              </v-col>
              <v-col cols="12" sm="12" md="4" >
                <span class="jh-input-label">负责人id</span> 
                <v-text-field class="jh-v-input" dense single-line filled v-model="updateItem.taskManagerId"></v-text-field>
              </v-col>
              <v-col cols="12" sm="12" md="4" >
                <span class="jh-input-label">参与人id</span> 
                <v-text-field class="jh-v-input" dense single-line filled v-model="updateItem.taskMemberIdList"></v-text-field>
              </v-col>
              <v-col cols="12" sm="12" md="4" >
                <span class="jh-input-label">任务关联的附件列表</span> 
                <v-text-field class="jh-v-input" dense single-line filled v-model="updateItem.taskFileList"></v-text-field>
              </v-col> 
            </v-row>

            <!-- 抽屉操作按钮 -->
            <v-row class="justify-end mx-0 my-8 px-4">
                <v-btn color="success" @click="doUiAction('updateItem')" small>保存</v-btn>
                <v-btn class="elevation-0 ml-2" @click="isUpdateDrawerShown = false" small>取消</v-btn>
            </v-row>
          </v-tab-item>
          <v-tab-item
            key="操作记录"
          >
            <table-record-history v-bind="{'table': 'task','pageId': 'taskManagement','id': updateItem.id,}"/>
          </v-tab-item>
        </v-tabs-items>
      </v-form>
      <!-- 抽屉关闭按钮 -->
      <v-btn elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn" @click="isUpdateDrawerShown = false">
        <v-icon>mdi-close</v-icon>
      </v-btn>
    </v-navigation-drawer>
    <!-- <<<<<<<<<<<<< 编辑抽屉 -->

    <!-- 帮助页抽屉 >>>>>>>>>>>>> --> 
    <v-navigation-drawer v-if="isHelpPageDrawerLoaded" v-model="isHelpPageDrawerShown" :permanent="isHelpPageDrawerShown" fixed temporary right width="80%" class="elevation-24">
      <iframe style="border: 0" :src="`/${appInfo.appId}/pageDoc#taskManagement.md`" width="100%" height="100%"></iframe>
      <v-btn elevation="0" color="success" fab absolute top left small tile class="drawer-close-float-btn" @click="isHelpPageDrawerShown = false">
          <v-icon>mdi-close</v-icon>
      </v-btn>
    </v-navigation-drawer>
    <!-- <<<<<<<<<<<<< 帮助页抽屉 -->
  </v-main>
</v-app>

<jh-toast />
<jh-mask />
<jh-confirm-dialog />
</div>
</script>
<div id="app"></div>
{% endblock %}

{% block vueScript %}
{% include 'common/jianghuJs/fixedTableHeightV4.html' %}
{% include 'component/tableRecordHistory.html' %}

<script type="module">
new Vue({
  el: '#app',
  template: '#app-template',
  vuetify: new Vuetify(),
  data: () => ({
    // ================================ common ================================ 
    constantObj: {
      member: [],
      taskStatus: [
        {
          text: "未开始",
          value: "未开始",
          color: "blue"
        },
        {
          text: "进行中",
          value: "进行中",
          color: "orange"
        },
        {
          text: "已完成",
          value: "已完成",
          color: "grey"
        }
      ],
      taskLevel: [
        {
          text: "无",
          value: "无",
          color: "grey"
        },
        {
          text: "低",
          value: "低",
          color: "green"
        },
        {
          text: "中",
          value: "中",
          color: "orange"
        },
        {
          text: "高",
          value: "高",
          color: "red"
        }
      ]
    }, 
    validationRules: {
      requireRules: [
        (v) => !!v || '必填'
      ]
    },
    // ================================ headContent ================================
    serverSearchWhere: {
      taskType: "任务"
    },
    serverSearchWhereLike: {
      taskManagerId: "<$ ctx.userInfo.userId $>",
      taskMemberIdList: null
    },
    isHelpPageDrawerShown: false,
    isHelpPageDrawerLoaded: false,
    // ================================ pageContent ================================
    tableHeaderList: [
      {text:"任务名称",value:"taskTitle",width:200},
      {text:"优先级",value:"taskLevel",width:120},
      {text:"任务状态",value:"taskStatus",width:120},
      {text:"开始时间",value:"taskStartAt",width:120},
      {text:"结束时间",value:"taskEndAt",width:120},
      {text:"负责人",value:"taskManagerId",width:120},
      {text:"操作者",value:"operationByUser",width:120},
      {text:"操作时间",value:"operationAt",width:250},
    ],
    tableData: [],
    tableLoading: true,
    tableSearchInput: null,
    // ================================ createDrawerContent ================================
    isCreateDrawerShown: false,
    createItem: {},
    createActionData: {},
    // ================================ updateDrawerContent ================================
    isUpdateDrawerShown: false,
    updateItem: {},
    updateItemId: null,
    updateActionData: {},
    updateDrawerTab: 0,
    // ================================ deleteContent ================================
    deleteItem: {},
    deleteItemId: null,

    // ================================ 其他抽屉列表 ================================
  }),
  watch: {
    isHelpPageDrawerShown(val) {
      if (val && !this.isHelpPageDrawerLoaded) {
        this.isHelpPageDrawerLoaded = true;
      }
    },
  },
  computed: {},
  async created() {
    this.doUiAction('getTableData');
  },

  
  methods: {
    async doUiAction(uiActionId, uiActionData) {
      try {
        switch (uiActionId) {
          case 'getTableData':
            await this.getTableData();
            break;
          case 'startCreateItem':
            await this.prepareCreateFormData();
            await this.openCreateDrawer();
            break;
          case 'createItem':
            await this.prepareCreateValidate();
            await this.confirmCreateItemDialog();
            await this.prepareDoCreateItem();
            await this.doCreateItem();
            await this.closeCreateDrawer();
            await this.getTableData();
            break;
          case 'startUpdateItem':
            await this.prepareUpdateFormData(uiActionData);
            await this.openUpdateDrawer();
            break;
          case 'updateItem':
            await this.prepareUpdateValidate();
            await this.confirmUpdateItemDialog();
            await this.prepareDoUpdateItem();
            await this.doUpdateItem();
            await this.closeUpdateDrawer();
            await this.getTableData();
            break;
          case 'deleteItem':
            await this.prepareDeleteFormData(uiActionData);
            await this.confirmDeleteItemDialog();
            await this.prepareDoDeleteItem();
            await this.doDeleteItem();
            await this.clearDeleteItem();
            await this.getTableData();
            break;


          default:
            console.error("[doUiAction] uiActionId not find", {uiActionId});
            break;
        }
      } catch (error) {
        throw error;
      } finally {
        window.jhMask && window.jhMask.hide();
      }
    },
    // ---------- 获取表格数据 uiAction >>>>>>>>>> --------
    async getTableData() {
      this.tableLoading = true;
      const where = {};
      const whereLike = {};
      for (const fieldKey in this.serverSearchWhere) {
        const fieldValue = this.serverSearchWhere[fieldKey];
        if(!!fieldValue && fieldValue != '全部') {
          where[fieldKey] = fieldValue;
        }
      }
      for (const fieldKey in this.serverSearchWhereLike) {
        const fieldValue = this.serverSearchWhereLike[fieldKey];
        if(!!fieldValue && fieldValue != '全部') {
          whereLike[fieldKey] = fieldValue;
        }
      }

      const rows = (await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'taskManagement',
            actionId: 'selectItemList',
            actionData: {},
            where,
            whereLike,
            orderBy: [{column: 'operationAt', order: 'desc'}]
          }
        }
      })).data.appData.resultData.rows;
      this.tableData = rows;
      this.tableLoading = false;
    },
    // ---------- <<<<<<<<<<< 获取表格数据 uiAction ---------
    // ---------- 新增数据 uiAction >>>>>>>>>> --------
    async prepareCreateFormData() {
      this.createItem = {
      };
    },
    async openCreateDrawer() {
      this.isCreateDrawerShown = true;
    },
    async prepareCreateValidate() {
      if (await this.$refs.createForm.validate()) {
        return true;
      }
      throw new Error("请完善表单信息")
    },
    async confirmCreateItemDialog() {
      if (await window.confirmDialog({title: "新增", content: "确定新增吗？"}) === false) {
        throw new Error("[confirmCreateFormDialog] 否");
      }
    },
    prepareDoCreateItem() {
      const {id, ...data} = this.createItem;
      this.createActionData = {
        taskId: data.taskId,
        taskTitle: data.taskTitle,
        taskDesc: data.taskDesc,
        taskLevel: data.taskLevel,
        taskTag: data.taskTag,
        taskStartAt: data.taskStartAt,
        taskEndAt: data.taskEndAt,
        taskManagerId: data.taskManagerId,
        taskMemberIdList: data.taskMemberIdList,
        taskFileList: data.taskFileList,
      };
    },
    async doCreateItem() {
      await window.jhMask.show();
      await window.vtoast.loading("新增数据");
      await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'taskManagement',
            actionId: 'insertItem',
            bizIdGenerate: {
              type: "idSequence",
              prefix: "RW",
              bizId: "taskId",
              tableName: "task",
              startValue: 10001,
            },
            actionData: this.createActionData
          }
        }
      })
      await window.jhMask.hide();
      await window.vtoast.success("新增数据成功");
    },
    async closeCreateDrawer() {
      this.isCreateDrawerShown = false;
      this.createItem = {};
      this.createActionData = null;
    },
    // ---------- <<<<<<<<<<< 新增数据 uiAction ---------
    // ---------- 修改数据 uiAction >>>>>>>>>>>> --------
    async prepareUpdateFormData(funObj) {
      this.updateItem = _.cloneDeep(funObj);
    },
    async openUpdateDrawer() {
      this.isUpdateDrawerShown = true;
    },
    async prepareUpdateValidate() {
      if (await this.$refs.updateForm.validate()) {
        return true;
      }
      throw new Error("请完善表单信息")
    },
    async confirmUpdateItemDialog() {
      if (await window.confirmDialog({title: "修改", content: "确定修改吗？"}) === false) {
        throw new Error("[confirmUpdateItemDialog] 否");
      }
    },
    async prepareDoUpdateItem() {
      const {id, ...data} = this.updateItem;
      this.updateItemId = id;
      this.updateActionData = {
